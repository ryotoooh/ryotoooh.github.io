<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>My Gallery</title>
  </head>
  <body class="bg-dark text-white">
    <header class="container">
      <h1>My Gallery</h1>
    </header>

    <!-- begin modal window -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0 bg-dark">
          <div class="modal-header rounded-0 border-0 p-0">
            <button type="button" class="btn float-right" data-dismiss="modal" aria-label="Close">
              <span class="fas fa-times text-muted" aria-hidden="true"></span>
              <span class="sr-only">&times;</span>
            </button>
          </div>
          <div class="modal-body p-2">
            <!-- begin carousel -->
            <div id="myCarousel" class="carousel slide">
              <!-- begin carousel inner -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="photos/tokyodays-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-6.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-7.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-8.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photos/tokyodays-9.jpg" class="d-block w-100" alt="...">
                </div>
              </div>

              <!-- Prev and Next buttons -->
              <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!-- end carousel -->

          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->

    <main class="container">
      <h2>Tokyo Nostalgia</h2>
      <div class="row">
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="0">
              <img src="photos/tokyodays-1.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="1">
              <img src="photos/tokyodays-2.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="2">
              <img src="photos/tokyodays-3.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="3">
              <img src="photos/tokyodays-4.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="4">
              <img src="photos/tokyodays-5.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="5">
              <img src="photos/tokyodays-6.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="6">
              <img src="photos/tokyodays-7.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="7">
              <img src="photos/tokyodays-8.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
        <div class="col-sm-4 mb-3">
          <div data-toggle="modal" data-target="#myModal">
            <a href="#myCarousel" data-slide-to="8">
              <img src="photos/tokyodays-9.jpg" alt="..." class="img-fluid">
            </a>
          </div>
        </div>
      </div>
    </main>


    <footer class="fixed-bottom">
      <p class="text-center text-muted">&copy; 2019 Ryota H., All right reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
