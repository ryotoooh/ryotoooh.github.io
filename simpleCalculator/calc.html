<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ontouchstart="">
	<div class="container">
		<div class="center">
			<form>
				<div class="top">
					<input class="input" type="number" pattern="\d*" name="firstNum" id="firstNum" placeholder="0" />
				</div>
				<div class="top">
					<input class="input" type="number" pattern="\d*" name="secondNum" id="secondNum" placeholder="0" />
				</div>
				<div class="middle">
					<input class="button" type="button" name="add" id="add" value="&plus;">
					<input class="button" type="button" name="substract" id="substract" value="&minus;">
				</div>
				<div class="middle">
					<input class="button" type="button" name="multiple" id="multiple" value="&times;">
					<input class="button" type="button" name="divide" id="divide" value="&divide;">
				</div>
				<div class="bottom">
					<input class="result" type="text" name="result" id="result" placeholder="0">
				</div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
